<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <div class="button-groups">
      <input type="number" v-model="maxDisk" :disabled="isRun">
      <button @click="prepare()">prepare</button>
      <button class="button" @click="move()">next</button>
      <button class="button" @click="concurrent()">concurrent</button>
    </div>
    <div class="container" :style="containerStyle">
      <div class="disk" :style="disk.style" v-for="(disk, i) in renderList" :key="i"></div>
    </div>
  </div>
  <script src="./src/index.js"></script>
</body>

</html>
